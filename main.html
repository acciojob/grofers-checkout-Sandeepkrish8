<!DOCTYPE html>
<html lang="en">
<head>

  <title>Grofers Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <table id="grocery-table">
    <tr>
      <th>Item</th>
      <th>Price</th>

      <td class="prices">30</td>

    </tr>

      <td class="prices">50</td>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
